name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_dotnet:
    name: Build and Deploy .NET Web API
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # Specify your .NET version

    - name: Build .NET Web API
      run: dotnet build --configuration Release

    - name: Publish .NET Web API
      run: dotnet publish --configuration Release -o out

    - name: Build Docker image for .NET Web API
      run: docker build -t yourdockerhubusername/dotnet-webapi -f Dockerfile .

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Push Docker image for .NET Web API
      run: docker push yourdockerhubusername/dotnet-webapi

  build_and_deploy_vite:
    name: Build and Deploy Vite React App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x' # Specify your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build Vite React app
      run: npm run build

    - name: Build Docker image for Vite React app
      run: docker build -t yourdockerhubusername/vite-reactapp -f Dockerfile .

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Push Docker image for Vite React app
      run: docker push yourdockerhubusername/vite-reactapp
